<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>

		<!-- Index Style -->
		<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
		<link rel="stylesheet" href="../static/css/style.css">

		<!-- Button Style -->
		<link rel="stylesheet" href="{{ url_for('static', filename='css/button.css') }}">
		<link rel="stylesheet" href="../static/css/button.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
	</head>
	<body>
		<div class="Main_Container">
			

			<div class="body">
				<div class="body_title">
					<p style="font-size: 40px;">실시간 수치</p>
					<p style="font-size: 20px; margin-top: 20px;">
						(시간당 단위)
					</p>
				</div>

				<div class="Graphs">
					<div class="Graph1">
						<div>온도</div>
						<div class="Temp">
							<p>24</p>
							<p>(ºC)</p>
						</div>
					</div>

					<div class="Graph2">
						<div>미세먼지</div>
						<div>
							<canvas
								id="Fine_Dust"
								width="300"
								height="300"
							></canvas>

						</div>
					</div>

					<div class="Graph3">
						<div>습도</div>
						<div>
							<canvas
								id="Humidity"
								width="300"
								height="300"
							></canvas>
						</div>
					</div>
				</div>

				<div class="mt12">
					<p style="font-size: 25px;">미세먼지(최근 일주일)</p>
					<div class="mt5">
						<canvas id="line-chart" height="100"></canvas>
					</div>
				</div>

				<div class="mt12">
					<p style="font-size: 25px;">온/습도(최근 일주일)</p>
					<div class="mt5">
						<canvas id="Temp-chart" height="100"></canvas>
					</div>
				</div>


				<div class="Device mt12">
					<p style="font-size: 25px;">장치</p>

					<div class="mt5 Device_Container">
						<div class="Device_Main">
							<p style="font-size: 25px;">에어컨</p>
							<div class="Switch_Button">
								<input type="checkbox" id="Switch_Button">
								<label for="Switch_Button" class="Switch_Button_label">
									<span class="OFF_Button"></span>
								</label>	
							</div>
						</div>

						<div class="Device_Main">
							<p style="font-size: 25px;">공기청정기</p>
							<div class="Switch_Button2">
								<input type="checkbox" id="Switch_Button2">
								<label for="Switch_Button2" class="Switch_Button_label2">
									<span class="OFF_Button2"></span>
								</label>	
							</div>
						</div>
						
						<div class="Device_Main">
							<p style="font-size: 25px;">제습기</p>
							<div class="Switch_Button3">
								<input type="checkbox" id="Switch_Button3">
								<label for="Switch_Button3" class="Switch_Button_label3">
									<span class="OFF_Button3"></span>
								</label>	
							</div>
						</div>

						<div class="Device_Main">
							<p style="font-size: 25px;">가습기</p>
							<div class="Switch_Button4">
								<input type="checkbox" id="Switch_Button4">
								<label for="Switch_Button4" class="Switch_Button_label4">
									<span class="OFF_Button4"></span>
								</label>	
							</div>
						</div>

						<div class="Device_Main">
							<p style="font-size: 25px;">냉장고</p>
							<div class="Switch_Button5">
								<input type="checkbox" id="Switch_Button5">
								<label for="Switch_Button5" class="Switch_Button_label5">
									<span class="OFF_Button5"></span>
								</label>	
							</div>
						</div>
					</div>
					
				</div>

				<div class="Reservation mt12">
					<p style="font-size: 25px;">예약</p>

					<div class="mt5 Reservation_Container">
						<div class="Reservation_Main">
							<p style="font-size: 25px;">에어컨</p>
							<p style="font-size: 25px;">01/31 ~ 02/01</p>
							<p style="font-size: 25px;">01/31 ~ 02/01</p>
						</div>
						
						<div class="Reservation_Main">
							<p style="font-size: 25px;">공기청정기</p>
							<p style="font-size: 25px;">01/31 ~ 02/01</p>
							<p style="font-size: 25px;">01/31 ~ 02/01</p>
						</div>

						<div class="Reservation_Main">
							<p style="font-size: 25px;">제습기</p>
							<p style="font-size: 25px;">01/31 ~ 02/01</p>
							<p style="font-size: 25px;">01/31 ~ 02/01</p>
						</div>

						<div class="Reservation_Main">
							<p style="font-size: 25px;">가습기</p>
							<p style="font-size: 25px;">01/31 ~ 02/01</p>
							<p style="font-size: 25px;">01/31 ~ 02/01</p>
						</div>

						<div class="Reservation_Main">
							<p style="font-size: 25px;">냉장고</p>
							<p style="font-size: 25px;">01/31 ~ 02/01</p>
							<p style="font-size: 25px;">01/31 ~ 02/01</p>
						</div>
					</div>
				</div>
					
				</div>
			</div>
		</div>
		</div>

		<script src="../static/index.js"></script>
	</body>
</html>
